<!DOCTYPE html>
<html lang="en">
<head>
  <title>Match Locator</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/match_tracker.css"/>
</head>
<body>
<div class="container match_tracker">
  <!--<div class="row">
	<div class="col-md-6">
	  <div class="left_logo">
		<img src="img/5.png" width=""/>
	  </div>
	</div>
	<div class="col-md-6">
		<div class="right_logo">
			<img src="6.png" width=""/>
	  </div>
	</div>
  </div> -->
  <div class="row">
    <div class="col-md-6 col-sm-6 col-lg-6 col-xs-6 team_a team_com">
      <div class="" align="center">
	    <div class="left_logo">
			<img src="img/5.png" width=""/>
		  </div>
		  <div class="team_a_left">
			<figure>
			  <img src="img/1.png" alt="" width="" height="">
			  <figcaption>Sydney Sixers</figcaption>
			</figure>
		  </div>
		  <div class="loc_versus" style="float: right;">
			<span style="float: left;clear: both;position: absolute;top: 30%;font-size: 74px;font-family: 'Futura-Bold';color: #fff;right: 29px;">v</span>
		  </div>
		  
	  </div>
    </div>
    <div class="col-md-6 col-sm-6 col-lg-6 col-xs-6 team_b team_com">
       <div class="" align="center">
	      <div class="right_logo">
			<img src="img/6.png" width=""/>
		  </div>
		  
	  </div>
	  <div class="team_b_right" align="center">
			<figure>
			  <img src="img/2_1.png" alt="" width="" height="">
			  <figcaption>Brisbane Heat</figcaption>
			</figure>
		  </div>
	 </div>
	 <div class="row">
		<div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
			<div class="venue_details" align="center">
				<span><span class="red">Venue |</span><span>Brishbane cricket group<span></span><br>
				<span><span class="red">Date |</span><span>Date 3 January 2017<span></span><br>
				<span><span class="red">Time |</span><span>13:40 IST<span></span>
			</div>
		</div>
	 </div>
   
  </div>
</div>

</body>
</html>
